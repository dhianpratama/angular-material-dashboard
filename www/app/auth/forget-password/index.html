<div class="page-login">
    <div class="center">
        <div class="card bordered z-depth-2 login-box">
            <div class="card-header">
                <div class="brand-logo">
                    Forgot your password?
                </div>
            </div>
            <div class="card-content">
                <div class="m-b-30">
                    <div class="card-title strong pink-text">Let us help you</div>
                    <p class="card-title-desc"> Enter your email address below and we'll send you password reset instruction </p>
                </div>
                <form class="form-floating">
                    <div class="form-group">
                        <label for="inputEmail" class="control-label">Email</label>
                        <input type="text" class="form-control">
                    </div>
                </form>
            </div>
            <div class="card-action clearfix">
                <div class="pull-right">
                    <button type="button" class="btn btn-link black-text" ui-sref='app.auth.forget-password-success'>Send me instruction!</button>
                </div>
            </div>
        </div>
    </div>
</div>
