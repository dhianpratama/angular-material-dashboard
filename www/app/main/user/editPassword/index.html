<md-dialog>
    <form>
        <md-toolbar class="red darken-4">
            <div class="md-toolbar-tools">
                <h2>Change Password</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="user.cancel()">
                    <md-icon>close</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content class="dialog-content">
            <md-input-container class="md-icon-float md-block">
                <label>New Password</label>
                <md-icon class="name">password</md-icon>
                <input ng-model="user.data.newPassword" type="password">
            </md-input-container>


            <md-input-container class="md-icon-float md-block">
                <label>Confirm Password</label>
                <md-icon class="name">password</md-icon>
                <input ng-model="user.data.confirmPassword" type="password">
            </md-input-container>

        </md-dialog-content>

        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button class="md-raised" ng-click="user.cancel()">
                Cancel
            </md-button>
            <md-button class="md-raised md-primary" ng-click="user.save()">
                Save
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
