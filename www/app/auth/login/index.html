<div class="page-login">
    <div class="center">
        <div class="card bordered z-depth-2 login-box">
            <div class="card-header">
                <div class="brand-logo">
                    <div id="logo">
                        <img src="img/logo.png" class="login-logo" />
                    </div>&nbsp;&nbsp; Dashboard </div>
            </div>
            <div class="card-content">
                <div class="m-b-30">
                    <div class="card-title strong pink-text">Login</div>
                    <p class="card-title-desc"> Welcome to MyPersona Dashboard  </p>
                </div>
                <form class="form-floating">
                    <div class="form-group">
                        <label for="inputEmail" class="control-label">Email</label>
                        <input type="text" class="form-control"> </div>
                    <div class="form-group">
                        <label for="inputPassword" class="control-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword"> </div>
                    <div class="form-group">
                        <div class="checkbox">
                            <label>
                    <input type="checkbox"> Remember me </label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-action clearfix">
                <div class="pull-right">
                    <button type="button" class="btn btn-link black-text" ui-sref="app.auth.forget-password">Forgot password</button>
                    <button type="button" class="btn btn-link black-text" ui-sref="app.main.home">Login</button>
                </div>
            </div>
        </div>
    </div>
</div>
